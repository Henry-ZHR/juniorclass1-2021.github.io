<!DOCTYPE html>
<html lang="zh">
<!-- Head tag -->
{% include head.html title="归档" %}
<body>
    <div class="bg-gradient"></div>
    <div class="bg-pattern"></div>
    {% include menu.html %}
    <div class="container">
        <!-- Main Content -->
        <div class="row">
            <div class="col-sm-12">
                {% include title-and-logo.html title="归档" %}
                <section class="main archive-container">
                {%- for post in site.posts -%}
                    <div class="archive-post" style="opacity: 1;">
                        <a href="{{ post.url | relative_url }}">
                        {%- if post.date -%}
                            <span class="archive-date">{{ post.date | date: '%b %Y' }}</span>
                        {%- endif -%}
                            {{ post.title }}
                        </a>
                    </div>
                {%- endfor -%}
                </section>
            </div>
        </div>
    </div>
    {% include footer.html %}
    {% include after-footer.html %}
</body>
</html>
