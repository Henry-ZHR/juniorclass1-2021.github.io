<!-- Menu -->
<!--Menu Links and Overlay-->
<div class="menu-bg">
    <div class="menu-container">
        <ul style="padding-inline-start: 0;">
        {%- for item in site.menu -%}
            <li class="menu-item">
                <a href="{{ item[1] | relative_url }}">
                    {{ item[0] }}
                </a>
            </li>
        {%- endfor -%}
        </ul>
    </div>
</div>

<!--Hamburger Icon-->
<nav>
    <a href="#menu"></a>
</nav>
